<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户入驻申请 </nav>
<div class="page-container">
	
	
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="80">ID</th>
					<th width="100">商户名称</th>
					<th width="30">法人</th>
					<th width="150">联系电话</th>
					<th width="60">申请时间</th>
					<th width="60">状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name = "bisData" id = "vo"}
				<tr class="text-c text-c-{$vo.id}">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td class="text-c">{$vo.faren}</td>
					<td class="text-c">{$vo.faren_tel}</td>
					<td>{$vo.create_time}</td>
					<td class="td-status">
						<a href="#" onclick="o2o_status('{$vo.id}','{$vo.status}')" title="点击修改状态">
							{$vo.status|bisStatus}
						</a>
					</td>
					<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="o2o_edit('{$vo.id}')" href="javascript:;" title="编辑">
							<i class="Hui-iconfont">&#xe6df</i>
						</a>
						<a style="text-decoration:none" class="ml-5"
						   onClick="o2o_del('{$vo.id}')"
						   href="javascript:;" title="删除">
							<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
						<a style="text-decoration:none" class="ml-5"
						   onclick="o2o_no_pass('{$vo.id}')"
						     title="不通过">
							<i class="Hui-iconfont">不通过</i>
						</a>
					</td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
	{:pagination($bisData)}
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
	var SCOPE = {
		'status_url':"{:url('bis/status')}",
	};
	function o2o_status(id,status) {
		status = status == 1?0:1;
		o2o_s_status(id,status);
	}
	function o2o_no_pass(id) {
		o2o_s_status(id,2,1);
	}
	function o2o_edit(id) {
		var toUrl = "{:url('Bis/detail')}?id="+id;
		o2o_f_edit('商户入驻详情数据',toUrl);
	}
</script>
